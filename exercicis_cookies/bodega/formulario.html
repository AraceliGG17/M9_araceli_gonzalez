<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Bodega</title>
</head>
<body>
    <h1>Benvingut a la Bodega</h1>
    <form method="post" action="./bodega.php">
        <label>Ets major d'edat?</label><br>
        <input type="radio" name="majoredat" value="si" required> Sí<br>
        <input type="radio" name="majoredat" value="no"> No<br><br>

        <label>Selecciona l'idioma:</label><br>
        <select name="idioma" required>
            <option value="ca">Català</option>
            <option value="es">Español</option>
            <option value="en">English</option>
        </select><br><br>

        <label>Selecciona la moneda:</label><br>
        <select name="moneda" required>
            <option value="eur">Euro (€)</option>
            <option value="gbp">Lliura (£)</option>
            <option value="usd">Dòlar ($)</option>
        </select><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
